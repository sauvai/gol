<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/Elegantthemes-Beautiful-Flat-Bolt.ico" />
    <title>Game of Life</title>
  </head>

  <body>
    <!-- parameters -->
    <div id="Parameters">
      <div>
        <div>
          <h1>Board size:</h1>
          <div>
            <label for="Width">Width:</label>
            <input
              type="number"
              id="Width"
              min="1"
              max="200"
              value="20"
              required
            />
          </div>
          <div>
            <label for="Height">Height:</label>
            <input
              type="number"
              id="Height"
              min="1"
              max="200"
              value="20"
              required
            />
          </div>
          <div>
            <button id="Set">Set</button>
          </div>
          <div>
            <h1>Framerate:</h1>
            <input
              type="number"
              id="Framerate"
              min="1"
              max="99"
              value="20"
              required
            />
          </div>
        </div>

        <h1>Cells color:</h1>
        <div>
          <label for="colorDying">Dying cells:</label>
          <select id="colorDying">
            <option selected> red </option>
            <option> white </option>
          </select>
        </div>

        <div>
          <label for="colorGrowing">Growing cells:</label>
          <select id="colorGrowing">
            <option selected> green </option>
            <option> blue </option>
          </select>
        </div>
      </div>
    </div>

    <div id="Control">
      <h1>Controls:</h1>
      <div>
        <button class="btn" id="NextStep">Next step (0)</button>
        <button class="btn" id="Start">Start</button>
        <button class="btn" id="LoadSave">Load Save</button>
        <button class="btn" id="Save">Save</button>
        <button class="btn" id="Clear">Clear</button>
      </div>
    </div>

    <!-- canvas -->
    <div id="CanvasHolder"></div>
  </body>
</html>
